name: Exoplanet Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build: 
    runs-on: unbuntu-latest
    steps: 
      -uses: actions/checkout@v2
      -name: Use Node.js version 16
      -uses: actions/setup-node@v2
        with: 
          node-version: '20'
      -run : npm installations
      -run : npm run build --prefix client
